name: deploy
on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps: 
      - uses: actions/checkout@v2
      - name: copy file via ssh key
        uses: appleboy/scp-action@master
        with:
          host: "70.34.212.236"
          username: root
          port: "22"
          key: ${{ secrets.DEPLOY_SSH }}
          source: "src"
          target: "/var/www/ostlund"